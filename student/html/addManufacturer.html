<script type="application/javascript" src="js/addManufacturer.js"></script>

<form id="addManufacturer">
    <table class="addTable">
        <tr>
            <td>Name:</td>
            <td><input name="name" type="text" required="required"></td>
        </tr>
        <tr>
            <td>Country:</td>
            <td><input type="text" name="country" required="required"></td>
        </tr>
        <tr>
            <td>Founded:</td>
            <td><input type="date" name="founded" required="required"></td>
        </tr>
    </table>
    <input type="submit" class="button" value="ADD MANUFACTURER">
</form>
