<script type="application/javascript" src="js/addCar.js"></script>

<form id="addCar">
    <table class="addTable">
        <tr>
            <td>Name:</td>
            <td><input name="name" type="text" required="required"> </td>
        </tr>
        <tr>
            <td>Consumption:</td>
            <td><input type="text" name="consumption" value="l/100km" required="required"></td>
        </tr>
        <tr>
            <td>Color:</td>
            <td><input type="text" name="color" required="required"></td>
        </tr>
        <tr>
            <td>Manufacturer:</td>
            <td><select type="text" name="manufacturer" id="manufacturer" required="required"></select></td>
        </tr>
        <tr>
            <td>Year:</td>
            <td><input type="number" name="year" required="required"></td>
        </tr>
        <tr>
            <td>Available:</td>
            <td><input type="number" name="available" required="required"></td>
        </tr>
        <tr>
            <td>Horsepower:</td>
            <td><input type="number" name="horsepower" required="required"></td>
        </tr>
    </table>
    <input type="submit" class="button" value="ADD CAR">
</form>
